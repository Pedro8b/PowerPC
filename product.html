<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Beast RTX 4080 - Power PC</title>

    <!-- Подключаем все CSS файлы -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/product.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
<!-- В разделе с галереей -->
<div class="main-image">
    <img src="images/gaming-pc-1.jpg" alt="Gamer Beast RTX 4080" id="mainImage">
</div>

<!-- В разделе с информацией -->
<div class="product-badge badge-hot" id="productBadge">ХИТ СЕЗОНА</div>
<h1 class="product-title" id="productTitle">Gamer Beast RTX 4080</h1>
<p class="product-subtitle" id="productSubtitle">Легендарная мощь для настоящих геймеров</p>

<div class="price-section">
    <div class="current-price" id="productPrice">245 000 ₽</div>
    <div class="old-price" id="productOldPrice">299 000 ₽</div>
    <div class="discount" id="productDiscount">-18%</div>
</div>

<!-- В характеристиках -->
<div class="specifications">
    <h3>Характеристики</h3>
    <div class="specs-grid" id="specsGrid">
        <!-- Динамически заполнятся через JS -->
    </div>
</div>

<!-- В описании -->
<section class="product-description">
    <h2>Подробное описание</h2>
    <div class="description-content" id="productDescription">
        <!-- Динамически заполнится через JS -->
    </div>
</section>
</body>

</html>
